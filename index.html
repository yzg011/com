
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub 留言系统</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #a8edea, #fed6e3);
      min-height: 100vh;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="font-sans text-gray-800">
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">
      <i class="fab fa-github mr-2"></i> GitHub 留言系统
    </h1>
    <button id="settingsBtn" class="text-gray-600 hover:text-indigo-600">
      <i class="fas fa-cog text-xl"></i>
    </button>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">发表留言</h2>
      <form id="commentForm">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
          <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="请输入您的用户名" required>
        </div>
        <div class="mb-4">
          <label for="content" class="block text-sm font-medium text-gray-700 mb-1">留言内容</label>
          <textarea id="content" rows="4" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="请输入留言内容" required></textarea>
        </div>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition duration-300">
          <i class="fas fa-paper-plane mr-2"></i> 提交留言
        </button>
      </form>
    </div>

    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold">留言列表</h2>
      <div class="flex space-x-2">
        <input type="text" id="searchInput" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="搜索留言...">
        <select id="sortSelect" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
          <option value="newest">最新优先</option>
          <option value="oldest">最早优先</option>
        </select>
      </div>
    </div>

    <div id="commentsContainer" class="space-y-6">
      <!-- 动态生成留言卡片 -->
    </div>
  </main>

  <footer class="bg-white py-6 text-center text-gray-600 border-t mt-8">
    © 2025 GitHub 留言系统 - 所有留言数据云端保存
  </footer>

  <!-- 设置模态框 -->
  <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl shadow-xl w-11/12 md:w-1/3 p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">系统设置</h3>
        <button id="closeModal" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">主题颜色</label>
        <select id="themeSelect" class="w-full px-4 py-2 border rounded-lg">
          <option value="default">默认渐变</option>
          <option value="blue">蓝色海洋</option>
          <option value="purple">紫色梦幻</option>
        </select>
      </div>
      <button id="clearDataBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg transition duration-300">
        <i class="fas fa-trash-alt mr-2"></i> 清空所有留言
      </button>
    </div>
  </div>

  <script>
    // GitHub配置
    const GITHUB_TOKEN = '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'; // 需要替换为实际的GitHub Token
    const GITHUB_USERNAME = 'yzg011'; // 需要替换为实际的GitHub用户名
    const REPO_NAME = 'zigbee'; // 存储留言的仓库名
    const FILE_PATH = '/ly'; // 存储留言的文件路径

    // 存储留言数据
    let comments = [];

    // DOM元素
    const commentForm = document.getElementById('commentForm');
    const commentsContainer = document.getElementById('commentsContainer');
    const searchInput = document.getElementById('searchInput');
    const sortSelect = document.getElementById('sortSelect');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeModal = document.getElementById('closeModal');
    const clearDataBtn = document.getElementById('clearDataBtn');
    const themeSelect = document.getElementById('themeSelect');

    // 初始化
    document.addEventListener('DOMContentLoaded', async function() {
      await loadCommentsFromGitHub();
      renderComments();
    });

    // 提交留言
    commentForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const content = document.getElementById('content').value.trim();

      if (!username || !content) return;

      const newComment = {
        id: Date.now(),
        username,
        content,
        timestamp: new Date().toLocaleString()
      };

      comments.unshift(newComment);
      await saveCommentsToGitHub();
      renderComments();
      commentForm.reset();
    });

    // 搜索功能
    searchInput.addEventListener('input', function() {
      renderComments();
    });

    // 排序功能
    sortSelect.addEventListener('change', function() {
      renderComments();
    });

    // 设置按钮点击
    settingsBtn.addEventListener('click', function() {
      settingsModal.classList.remove('hidden');
    });

    // 关闭模态框
    closeModal.addEventListener('click', function() {
      settingsModal.classList.add('hidden');
    });

    // 清空数据
    clearDataBtn.addEventListener('click', async function() {
      if (confirm('确定要清空所有留言吗？此操作不可恢复。')) {
        comments = [];
        await saveCommentsToGitHub();
        renderComments();
        settingsModal.classList.add('hidden');
      }
    });

    // 主题切换
    themeSelect.addEventListener('change', function() {
      const body = document.body;
      switch(this.value) {
        case 'blue':
          body.style.background = 'linear-gradient(to right, #74b9ff, #0984e3)';
          break;
        case 'purple':
          body.style.background = 'linear-gradient(to right, #a29bfe, #6c5ce7)';
          break;
        default:
          body.style.background = 'linear-gradient(to right, #a8edea, #fed6e3)';
      }
    });

    // 渲染留言
    function renderComments() {
      const searchTerm = searchInput.value.toLowerCase();
      const sortBy = sortSelect.value;
      
      let filteredComments = comments.filter(comment => 
        comment.content.toLowerCase().includes(searchTerm) || 
        comment.username.toLowerCase().includes(searchTerm)
      );

      if (sortBy === 'oldest') {
        filteredComments = filteredComments.reverse();
      }

      commentsContainer.innerHTML = filteredComments.length 
        ? filteredComments.map(comment => `
            <div class="card bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition duration-300">
              <div class="flex items-start">
                <img src="https://avatars.githubusercontent.com/${comment.username}" onerror="this.src='https://avatars.githubusercontent.com/u/44444444?v=4'" alt="用户头像" class="w-12 h-12 rounded-full mr-4">
                <div class="flex-1">
                  <div class="flex justify-between items-center">
                    <h3 class="font-semibold text-lg text-indigo-600">${comment.username}</h3>
                    <span class="text-sm text-gray-500">${comment.timestamp}</span>
                  </div>
                  <p class="mt-2 text-gray-700">${comment.content}</p>
                  <div class="mt-4 flex space-x-3">
                    <button onclick="editComment(${comment.id})" class="text-indigo-600 hover:text-indigo-800">
                      <i class="fas fa-edit mr-1"></i> 编辑
                    </button>
                    <button onclick="deleteComment(${comment.id})" class="text-red-600 hover:text-red-800">
                      <i class="fas fa-trash-alt mr-1"></i> 删除
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `).join('')
        : '<div class="text-center py-12 text-gray-500"><i class="fas fa-comment-slash text-4xl mb-4"></i><p>暂无留言，快来发表第一条留言吧！</p></div>';
    }

    // 从GitHub加载留言
    async function loadCommentsFromGitHub() {
      try {
        const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          const content = atob(data.content); // 解码Base64
          comments = JSON.parse(content);
        } else {
          console.log('未找到留言文件，将创建新文件');
          comments = [];
        }
      } catch (error) {
        console.error('加载留言失败:', error);
        comments = [];
      }
    }

    // 保存留言到GitHub
    async function saveCommentsToGitHub() {
      try {
        // 获取当前文件的SHA（如果存在）
        let sha = '';
        try {
          const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
            headers: {
              'Authorization': `token ${GITHUB_TOKEN}`
            }
          });
          
          if (response.ok) {
            const data = await response.json();
            sha = data.sha;
          }
        } catch (e) {
          console.log('文件不存在，将创建新文件');
        }

        // 更新文件
        const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: 'Update comments',
            content: btoa(JSON.stringify(comments, null, 2)), // 编码为Base64
            sha: sha // 如果文件存在，需要提供SHA
          })
        });

        if (!response.ok) {
          throw new Error('保存失败');
        }
      } catch (error) {
        console.error('保存留言失败:', error);
        alert('保存留言失败，请检查网络连接和GitHub配置');
      }
    }

    // 删除留言
    async function deleteComment(id) {
      if (confirm('确定要删除这条留言吗？')) {
        comments = comments.filter(comment => comment.id !== id);
        await saveCommentsToGitHub();
        renderComments();
      }
    }

    // 编辑留言（简化版）
    async function editComment(id) {
      const comment = comments.find(c => c.id === id);
      if (!comment) return;
      
      const newContent = prompt('编辑留言内容：', comment.content);
      if (newContent !== null && newContent.trim() !== '') {
        comment.content = newContent.trim();
        await saveCommentsToGitHub();
        renderComments();
      }
    }
  </script>
</body>
</html>
